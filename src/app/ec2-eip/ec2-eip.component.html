<div *ngIf="isPresent">
    <mat-card  class="example-card" >{{serviceSyntax}}
      <form #myForm="ngForm" (submit)="onDone(myForm.value)">
        <input matInput name="resourceName" placeholder="Resource Name" ngModel> <br>
        <div *ngFor="let j of curRes.resPropkeys">
          <input ngModel *ngIf="getTypeOf(curRes.resObj.Properties[j])=='string'" type="text" matInput [name]="j" [placeholder]="j">
          <input ngModel *ngIf="getTypeOf(curRes.resObj.Properties[j])!='string'" type="text" matInput [name]="j" [placeholder]="j" 
          matTooltip="Expecting an array/object/array of object . Please use the Intrinsic Functions tab 
          to create. In case of arrays, please enter string or objects separated by '|'">
        </div>
        Tags:
        <button mat-button (click)="addTag()">Add Tag</button><br>
        <div *ngFor="let i of tagArray" >
            <input matInput name="tagKey{{i}}" placeholder="Key" ngModel>
            <input matInput name="tagValue{{i}}" placeholder="Value" ngModel>
        </div>
  
        <input type="submit" value="Done">
        <button mat-button (click)="onRemove(myForm.value)">Remove</button>
        <button mat-icon-button>
            <mat-icon matTooltip="Provide Info for this Resource"
            >info
            </mat-icon>
        </button>
      </form>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
