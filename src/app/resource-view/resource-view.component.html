<div style="float: left">
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
          <mat-select *ngFor="let service of resourcelist" [placeholder]="service.servicename">
              <mat-option *ngFor="let resource of service.subresource">
                
                <button mat-raised-button  [matBadge]="resource.resourcecount" (click)="serviceAddition(resource)">
                    {{resource.resourcename}}
                </button>
              </mat-option>
          </mat-select>
        <mat-divider></mat-divider>
