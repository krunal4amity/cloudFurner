<div >
<mat-drawer-container class="example-container" autosize >
      <mat-drawer #function class="example-sidenav" mode="side" position="end" >
            <mat-icon color="primary"  matTooltip="Two identical function widgets are provided so that one function's output can be used in another function easily. E.g. output of Fn::Join to be used in Fn::Base64 to generate UserData property for AWS::EC2::Instance. Use the scroller at the bottom to scroll to the right to preview lengthy function outputs." >
                  info
            </mat-icon>
            <app-intrinsic-functions></app-intrinsic-functions><br>
            <app-intrinsic-functions></app-intrinsic-functions>
      </mat-drawer>
    <mat-drawer #drawer class="example-sidenav-res" mode="side" opened >
          <button type="button" mat-button color="primary" (click)="function.toggle()"
          matTooltip="click to open intrinsic functions side panel. click again to close">
                Intrinsic Functions
          </button>
          <mat-divider></mat-divider>
          <mat-select *ngFor="let service of resourcelist" [placeholder]="service.servicename">
              <mat-option *ngFor="let resource of service.subresource">
                
                <button mat-raised-button (click)="serviceAddition(resource)">
                  <span [matBadge]="resource.resourcecount" matBadgeOverlap="false">{{resource.resourcename}}</span>  
                </button>
              </mat-option>
          </mat-select>
        <mat-divider></mat-divider>
    </mat-drawer>  
     <button *ngIf="!drawer.opened" type="button" color="accent" mat-button (click)="drawer.toggle()" >show resource panel</button>

      </div>                           
      <div *ngFor="let i of sm_secret" >
            <app-common-resource [myresource]="awsresource.sm_secret" [isTagged]="true" ></app-common-resource>
      </div>                           
      <div *ngFor="let i of sm_secrettargetattachment" >
            <app-common-resource [myresource]="awsresource.sm_secrettargetattachment" [isTagged]="false" ></app-common-resource>
      </div>                           

      <div *ngFor="let i of cb_project" >
            <app-common-resource [myresource]="awsresource.cb_project" [isTagged]="true" ></app-common-resource>
      </div>                           
      <div *ngFor="let i of cb_sourcecredential" >
            <app-common-resource [myresource]="awsresource.cb_sourcecredential" [isTagged]="false" ></app-common-resource>
      </div>                           

    </div>
</mat-drawer-container>
</div>
