<!-- <button mat-raised-button color="primary" (click)="addOutput()">Add Output</button><br>
<div *ngFor="let i of tagArray"> -->
    <div *ngIf="isPresent" >
        <mat-card  class="example-card">Outputs
          <form #myForm="ngForm" (submit)="onDone(myForm.value)">
            <input name="resourceName" placeholder="Output Name" ngModel required> <br>
            <input type="text" name="desc" placeholder="Description" ngModel> <br>
            <input type="text" name="value" placeholder="Value" matTooltip="
            Value to be returned" ngModel> <br>
            <mat-chip>Export</mat-chip> <br>
            <input type="text" name="export" placeholder="Name" ngModel style="margin-left:20px"
            matTooltip="Value to be exported"><br>
            <input type="text" name="Condition" placeholder="Condition" ngModel 
            matTooltip="AWS CloudFormation creates entities that are associated with a true condition and ignores entities that are associated with a false condition" > <br>
            <button type="submit" mat-icon-button [disabled]="myForm.invalid" >
              <mat-icon>done</mat-icon>
            </button>
            <button mat-icon-button (click)="onRemove(myForm.value)">
              <mat-icon>remove_circle</mat-icon>
            </button>
          </form>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
