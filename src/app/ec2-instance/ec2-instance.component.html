<div *ngIf="isPresent">
    <mat-card  class="example-card" >{{serviceSyntax}}
      <form #myForm="ngForm" (submit)="onDone(myForm.value)">
        <input matInput name="resourceName" placeholder="Resource Name" ngModel> <br>
        <div *ngFor="let j of curRes.resPropkeys">
          <input ngModel *ngIf="getTypeOf(curRes.resObj.Properties[j])=='string'" type="text" 
          matInput [name]="j" [placeholder]="j">
          <input ngModel *ngIf="isArray(curRes.resObj.Properties[j])" type="text" matInput [name]="j" [placeholder]="j" 
          matTooltip="Expecting an Array. Array of Strings= comma separated values. Array of 
          Objects = in square brackets enter comma seperated objects.">
          <input ngModel *ngIf="!isArray(curRes.resObj.Properties[j]) && getTypeOf(curRes.resObj.Properties[j])=='object'" type="text" matInput [name]="j" [placeholder]="j" 
          matTooltip="Expecting an object">          
          <mat-icon *ngIf="getTypeOf(curRes.resObj.Properties[j])=='string'" [matTooltip]="curRes.resObj.Properties[j]">info</mat-icon>
          <mat-icon *ngIf="isArray(curRes.resObj.Properties[j])" [matTooltip]="curRes.resObj.Properties[j][0]">info</mat-icon>
          <mat-icon *ngIf="!isArray(curRes.resObj.Properties[j]) && getTypeOf(curRes.resObj.Properties[j])=='object'" [matTooltip]="curRes.resObj.Properties[j]['info']">info</mat-icon> 
        </div>
        Tags:
        <button mat-button (click)="addTag()">Add Tag</button><br>
        <div *ngFor="let i of tagArray" >
            <input matInput name="tagKey{{i}}" placeholder="Key" ngModel>
            <input matInput name="tagValue{{i}}" placeholder="Value" ngModel>
        </div>
        
        <button mat-raised-button type="submit" color="primary" >Done</button>
        <button mat-raised-button color="warn" (click)="onRemove(myForm.value)">Remove</button>
      </form>
      <p>info icon guide: * Required. **Conditional </p>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
